<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avinash - Developer Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background-color: rgb(0, 0, 33);
        color: white;
        font-family: 'Poppins', sans-serif;
      }
      nav{
        display: flex;
        justify-content: space-around;
        align-items: center;
        height: 80px;
        background-color: rgb(53, 46, 123);
      }
      nav ul{
        display: flex;
        justify-content: center;
      }
      nav ul li{
        list-style: none;
        margin: 0 23px;
      }
      nav ul li a{
        text-decoration: none;
        color: white;
      }
      nav ul li a:hover{
        color: rgb(113, 113, 243);
        font-size: 1.04rem;
      }
      .left{
        font-size: 3rem;
      }
      .firstSection{
        display: flex;
        justify-content: space-around;
        align-items: center;
      }
      .firstSection > div{
        width: 30%;
      }
      .leftSection{
        font-size: 2rem;
      }
      .rightSection img{
        width: 100%;
        margin: 30px 0;
      }
      .purple{
        color: rgb(139, 67, 206)
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <div class="left">Portfolio</div>
        <div class="right">
            <ul>
                <li><a href = "/">Home</a></li>
                <li><a href = "/">About</a></li>
                <li><a href = "/">Services</a></li>
                <li><a href = "/">Past Projects</a></li>
                <li><a href = "/">Contact Me</a></li>
            </ul>
        </div>
      </nav>
    </header>
    <main>
        <section class = "firstSection">
            <div class="leftSection">
                Hi there, My name is <span class = "purple"> Avinash</span>
                <div>and I am a</div> <div>Web Developer</div>
            </div>
            <div class="rightSection">
                <img src="back.png" alt="">
            </div>
        </section>
    </main>
  </body>
</html>
